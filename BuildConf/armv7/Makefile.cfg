
ARM_CPUNAME = gerneric-armv7
CC = arm-eabi-gcc -mcpu=$(ARM_CPUNAME)
AS = arm-eabi-gcc -mcpu=$(ARM_CPUNAME) -c
LD = arm-eabi-ld
OBJDUMP = arm-elf-objdump
DISASM = $(OBJDUMP) -d -S
ARCHDIR = armv7
STRIP = arm-elf-strip

ASSUFFIX = S

# Default Configuration
ifeq ($(PLATFORM),)
	PLATFORM=realview_pb
endif

